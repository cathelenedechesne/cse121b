<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!-- Container to hold all the cards -->
    <div id="cardContainer">
        <!-- Your existing card -->
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button> <img src="images/search.png" alt="search icon"></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="images/rain.png" alt="rain icon" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>
                <h6 class="time">15h00</h6>
                <div class="details">
                    <div class="column">
                        <img src="images/humidity.png" alt="humidity icon">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="column">
                        <img src="images/wind.png" alt="wind icon">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
                 <!--<button class="removeCardButton"><img src="images/delete.png" alt="delete icon"></button> -->
            </div>
        </div>
    </div>

    <!-- Add a new button with an id for easier reference -->
    <!-- <button id="addCardButton"><img src="images/add.png" alt="add icon"></button>-->

    <script src="scripts/project.js"></script>
</body>

</html>
